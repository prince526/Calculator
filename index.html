<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" type="image/x-icon" href="./Assests/icons (2).png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="calculator">
            <input type="text" id="display" value="0" >
            <div class="buttons">
            <button id="btn7">7</button>
            <button id="btn8">8</button>
            <button id="btn9">9</button>
            <button id="btnDiv">/</button>
            <button id="btn4">4</button>
            <button id="btn5">5</button>
            <button id="btn6">6</button>
            <button id="btnMult">*</button>
            <button id="btn1">1</button>  
            <button id="btn2">2</button>
            <button id="btn3">3</button>
            <button id="btnSub">-</button>
            <button id="btnDecimal">.</button>
            <button id="btn0">0</button>
            <button id="btnPercent">%</button>
            <button id="btnSqrt">âˆš</button>
            <button id="btnEq">Enter</button>
            <button id="btnplus">+</button>
            <button id="btnClear">Clear</button>
            </div>
        </div>
        <div id="history-container">
    </div>
    <script src="script.js"></script>
</body>
</html>
